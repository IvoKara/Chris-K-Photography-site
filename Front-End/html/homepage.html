<head>

    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-4.3.1-dist/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-4.3.1-dist/css/bootstrap-grid.css">

    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-4.3.1-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="../css/homepage.css">    

    <script src="../bootstrap/bootstrap-4.3.1-dist/js/jquery.js"></script>

    <title>Home Page</title>
</head>
<body class="no-scroll">

    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="parallax"></div>
            </div>
            <div class="carousel-item">
                <div class="parallax"></div>
            </div>
        </div>       
    </div>
    <div class="main-text">
        <h1 class="heading">
            Chris 
            <span style="color: darkgoldenrod">K.</span>
            Parvanov
        </h1>
    </div>        
    <div>
        <button class="button">
            <a asp-area="" asp-controller="Home" asp-action="Portfolio">
                <span>Portfolio</span>
            </a>
        </button>
        <button class="button">
            <a asp-area="" asp-controller="Posts" asp-action="Index">
                <span>Blog</span>
            </a>
        </button>
    </div>
</body>
